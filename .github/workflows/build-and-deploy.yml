name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build
      - name: "Debug: list repository files"
        run: |
          echo "Repository root files:";
          ls -la
          echo "\nSize summary:";
          du -sh . || true
      - name: "Debug: show dist contents"
        run: |
          echo "dist listing:";
          ls -la dist || true
          echo "\nHead of dist/styles.css:";
          head -n 40 dist/styles.css || true
      - name: Assemble site directory
        run: |
          rm -rf site || true
          mkdir -p site
          echo "Copying index.html and assets to site/"
          cp -v index.html site/ || true
          cp -rv js site/ || true
          cp -rv audio site/ || true
          cp -rv dist site/ || true
          cp -v favicon.ico site/ || true
          cp -v favicon.png site/ || true
          echo "Site dir size:"; du -sh site || true
      - name: Deploy to gh-pages branch (manual)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          echo "Publishing site/ to gh-pages branch"
          cd site
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy site: ${GITHUB_SHA}" || true
          git branch -M gh-pages
          # show git status and remotes for debugging
          git status --porcelain || true
          git remote -v || true
          # add remote with token
          git remote add origin "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          echo "About to push to origin gh-pages (this will be visible in logs)"
          git push --force origin gh-pages
          echo "Push exit code: $?"
          set +x
